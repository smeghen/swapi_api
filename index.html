<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/base.css">
        <script src="script.js"></script>

        <title>swapi_api_people</title>
        
    </head>
    <body>
        <br>
        <br>
        <br>
        <h1 class="text-center">People from the Star Wars Universe</h1>
        <br>
        <div class="d-flex justify-content-center">
            <div class="spinner-border" 
                 role="status" id="loading">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- table for showing data -->
        <div class="row" id="table">
            <div class="col-sm-10 offset-sm-1">
                <div class="col-sm-2 offset-sm-5">
                    <input type="text" id="myInput" onkeyup="Filter()" placeholder="Search by name.." title="Type in a name">
                </div>
                <br>
                <br>
                <div class="table-responsive rounded">
                    <table class="table table-sm table-borderless table-hover table-light table-striped" id="myTable">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Height</th>
                                <th scope="col">Mass</th>
                                <th scope="col">Created</th>
                                <th scope="col">Edited</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                    </div>
            </div>
        </div>
    </body>
</html>
